<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Launch countdown timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <script type="module" defer src="./scripts/index.js"></script>
    <!-- <script defer src="./scripts/test.js"></script> -->
</head>

<body>

    <div class="app">
        <header class="main-header">
            <div class="container">
                <h1>We're launching soon</h1>
            </div>
        </header>
        <section class="countdown">
            <div class="container">
                <p class="countdown__text">
                    <span class="card">
                        <span id="bg-dark"></span>
                        <span id="number">08</span>
                        <span id="indicator">Days</span>
                    </span>
                    <span class="card">
                        <span id="bg-dark"></span>
                        <span id="number">23</span>
                        <span id="indicator">Horus</span>
                    </span>
                    <span class="card">
                        <span id="bg-dark"></span>
                        <span id="number">55</span>
                        <span id="indicator">Minutes</span>
                    </span>
                    <span class="card">
                        <span id="bg-dark"></span>
                        <span id="number">41</span>
                        <span id="indicator">Seconds</span>
                    </span>
                </p>
            </div>
        </section>
        <footer class="main-footer">
            <div class="container">
                <ul class="social-media">
                    <li class="social-media__item"><a href=""><img src="./images/icon-facebook.svg"
                                alt="Facebook icon"></a></li>
                    <li class="social-media__item"><a href=""><img src="./images/icon-pinterest.svg"
                                alt="Pinteres icon"></a></li>
                    <li class="social-media__item"><a href=""><img src="./images/icon-instagram.svg"
                                alt="Instagram icon"></a></li>
                </ul>
            </div>
        </footer>
    </div>

</body>

</html>
